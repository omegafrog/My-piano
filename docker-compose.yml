version: '3.8'
services:
  mysql-mypiano:
    image: mysql:8.0
    container_name: mysql-mypiano
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=mypianotest
      - TZ=UTC
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - db-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - elastic

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - elastic

  redis-mypiano-user:
    image: redis:7-alpine
    container_name: redis-mypiano-user
    ports:
      - "16379:6379"
    volumes:
      - redis_user_data:/data
    command: redis-server --appendonly yes
    networks:
      - redis-net

  redis-mypiano-cache:
    image: redis:7-alpine
    container_name: redis-mypiano-cache
    ports:
      - "6380:6379"
    volumes:
      - redis_cache_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - redis-net

volumes:
  mysql_data:
  elasticsearch_data:
  redis_user_data:
  redis_cache_data:


networks:
  elastic:
    driver: bridge
  redis-net:
    driver: bridge
  db-net:
    driver: bridge
