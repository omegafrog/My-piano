spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchClientAutoConfiguration
  data:
    elasticsearch:
      repositories:
        enabled: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mypianotest;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        # generate_statistics: true
        # use_sql_comments: true
    hibernate:
      ddl-auto: create-drop
  cloud:
    aws:
      region:
        static: ap-northeast-2
      bucket:
        name: mypianobucket
  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: http://localhost:8080/api/v1/oauth2/google/callback
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 25MB
  redis:
    user:
      host: 127.0.0.1
      port: 6379
    cache:
      host: 127.0.0.1
      port: 6380
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  kafka:
    listener:
      auto-startup: false

logging:
  level:
    org.apache.kafka: ERROR
#     org.springframework.web: DEBUG
#     org.springframework.http.converter.json: DEBUG
#     org.hibernate.SQL: DEBUG
#     org.hibernate.type.descriptor.sql: TRACE

elasticsearch:
  host: localhost
  port: 9200

async:
  pool:
    core: 16
    max: 100
  queue:
    capacity: 20000

security:
  password:
    expire:
      period: 90L
  jwt:
    accessToken:
      period: 6000000
    refreshToken:
      period: 1209600

firebase:
  app:
    admin:
      json: src/main/resources/firebase-admin.json

payment:
  toss:
    api-url: https://api.tosspayments.com/v1/payments

server:
  tomcat:
    threads:
      max: 200
local:
  storage:
    base-path: ./static
